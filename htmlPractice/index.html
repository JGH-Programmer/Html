<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- JavaScript 파일 연결 -->

<body>

    <a href="https://www.naver.com" target="_blank"><span>NAVER</span></a>
    <input type="'text" placeholder="이름을 입력하세요!!"/>

    <label>
        <input type="checkbox"/>Apple

    <label>
        <input type="checkbox" checked/>banana
    </label>
    <label>
        <input type="radio" name="fruits"/>Apple
        <input type="radio" name="fruits"/>Banana

        <tr>
            <td>A</td>
            <td>B</td>
            <td>S</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="2">D</td>
        </tr>

    </table>
    <div>
        <h1>오늘의 날씨</h1>
        <h2>오늘의 날씨</h2>
        <h3>오늘의 날씨</h3>
    </div>
        <ul>
            <li><span>사과</span></li>
            <li>바나나</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>

        <div data-fruit-name="Apple"></div>
        <div data-fruit-name="Orange"></div>
        <div data-fruit-name="Banana"></div>


    
</body>
</html>
